<!DOCTYPE html>
<html>
<head>
    <meta chatset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel = "stylesheet" href = "style_login.css">
</head>

<body>
    <div class = "wrapper">
        <form action="register.php" method="post">     
            <h1>
                Register
            </h1>
            <div class = "input-box">
                <input type="text" id="fname" name="fname" placeholder = "Firstname" required>
            </div>
            <div class = "input-box">
                <input type="text" id="lname" name="lname" placeholder = "Lastname" required>
            </div>
            <div class = "input-box">
                <input type="text" id="uname" name="uname" placeholder = "Username" required>
            </div>
            <div class = "input-box">
                <input type="password" id="pwd" name="pwd" placeholder = "Password" required>
            </div>
            <div class = "input-box">
                <input type="isDeveloper" id="dep" name="dep" placeholder = "isDeveloper" required>
            </div>
            <button type = "submit" class = "btn">Register</button>
            <div class = "register-link">
                <p>
                    Already have an account?
                    <a href="login.html">Log In</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
